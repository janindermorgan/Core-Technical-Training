<html>
<form action="www/bbc.co.uk" method="POST" onsubmit="return check()">
name:<input id="A" onkeydown="hide('errorName')"> <span id="errorName" style=" color:red;visibility:hidden"> **</span>
email:<input id="B" onkeydown="hide('erroremail')"> <span id="erroremail" style=" color:red;visibility:hidden"> **</span>
address:<input id="C" onkeydown="hide('errorAddress')"> <span id="errorAddress" style=" color:red;visibility:hidden"> **</span>
<input type="submit">
</form>
</html>
<script>
    function check(){
        let result=true;
        if(document.getElementById("A").value==""){
            document.getElementById("errorName").style.visibility='visible';
            result=false;
        }
        if(document.getElementById("B").value==""){
            document.getElementById("erroremail").style.visibility='visible';
            result=false;
        }
        if(document.getElementById("C").value==""){
            document.getElementById("errorAddress").style.visibility='visible';
            result=false;
        }
        return result;
    }
</script>
