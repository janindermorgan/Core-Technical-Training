<html>
<input id="t1">
<input type="button" onclick="display()" value="click">
</html>
<script>
    function display(){
        let data=document.getElementById("t1").value;
        let i=0;
        let space=0
        for(i=0;i<data.length;i++){
            if(data.substring(i,i+1)==" " & data.substring(i+1,i+2)!=" " & data.substring(i)!= " "){
                space++;
            }
        }
        alert("There are "+ (space+1 +" word"))
    }

</script>
